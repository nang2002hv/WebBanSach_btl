<div th:fragment="maincontent">
	<div class="container" style="margin-top: 15px;">
		<div>
			<div class="col-lg-3">
				<div class="box-title">
					<i class="fas fa-bars" style="color: white; font-size: 25px;"></i>
					<span>DANH MỤC SẢN PHẨM</span>
				</div>
				<ul class="category-item" th:each="category :${session.categorys}">
					<li><a th:href="@{/sach_online?brand={key}(key = ${category.name})}" th:text="${category.name}"></a></li>
				</ul>
			</div>

			<div class="col-lg-9">
				<div style="padding: 5px; border: 1px solid #e3e3e3; ">
					<img style="width: 100%; height: 433px;" th:src="@{img/ban-sach-online.webp}">
				</div>
			</div>
		</div>
		<div style="margin : 20px 15px;">
			<div class="service">
				<div class="col-xs-6 col-sm-3 service-item">
					<div class="icon"><img class="img-responsive"
							src="https://nhasachquangloi.vn/pub/media/wysiwyg/alothemes/static/demo1/s1.png"
							alt="services"></div>
					<div class="info">
						<h3>Vận chuyển nhanh</h3>
						Đơn hàng từ 300k nội thành Hà Nội
					</div>
				</div>
				<div class="col-xs-6 col-sm-3 service-item">
					<div class="icon"><img class="img-responsive"
							src="https://nhasachquangloi.vn/pub/media/wysiwyg/alothemes/static/demo1/s2.png"
							alt="services"></div>
					<div class="info">
						<h3>Uy tín 30 năm</h3>
						Thành lập từ 1989
					</div>
				</div>
				<div class="col-xs-6 col-sm-3 service-item">
					<div class="icon"><img class="img-responsive"
							src="https://nhasachquangloi.vn/pub/media/wysiwyg/alothemes/static/demo1/s3.png"
							alt="services"></div>
					<div class="info">
						<h3>Đặt hàng ngay</h3>
						Gọi số 0938.246.605
					</div>
				</div>
				<div class="col-xs-6 col-sm-3 service-item">
					<div class="icon"><img class="img-responsive"
							src="https://nhasachquangloi.vn/pub/media/wysiwyg/alothemes/static/demo1/s4.png"
							alt="services"></div>
					<div class="info">
						<h3>Vận chuyển tận nơi</h3>
						Trực tiếp tới quý khách
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-12" style="margin: 20px 0px;">
			<h2 class="latest-deal-title"><img th:src="@{img/latest-deal-title.png}" style="padding-right: 10px;">Bán
				Chạy</h2>
			<div class="product-container">
				<div class="col-lg-2" th:each="product : ${products}" style="margin-bottom: 15px;">
					<a th:href="@{/sach_detail?id={id}(id=${product.id})}">
						<div class="images-container">
							<div class="product-hover">
								<span class="product-image-container" style="position: relative; width: 300px;">
									<span class="product-image-wrapper" style="padding-bottom: 127.33333333333%;">
										<img class="product-image-photo" th:src="@{img/{id}a.png (id = ${product.id})}"
											max-width="300" max-height="382">
									</span>
								</span>
							</div>
	
						</div>
						<div class="hidenitem">
							<p><a href=""><i class="fa fa-search"></i></a></p>
							<p><a href=""><i class="fa fa-heart"></i></a></p>
							<p><a href=""><i class="fa fa-shopping-basket"></i></a></p>
						</div>
						<div class="product details product-item-details products-textlink clearfix">
							<h2 class="product-name product-item-name">
								<a class="product-item-link" href="" th:title="${product.tieu_de}"
									th:text="${product.tieu_de}">
								</a>
							</h2>
							<div class="price-box price-final_price">
								<span class="price" style="color: red;">
									[[${product.getGia()}]]</span>
							</div>
						</div>
						<div class="progress"><span class="progress-value">đã bán [[${product.so_luong_ban}]] </span>
	
							<div class="progress-bar" role="progressbar"
								th:style="'width: ' + (${product.so_luong_ban} / ${product.so_luong_sach} * 100) + '%;'"
								th:attr="aria-valuenow=${product.so_luong_ban} / ${product.so_luong_sach} * 100"
								aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</a>
				</div>
			</div>
		</div>

	</div>
</div>
