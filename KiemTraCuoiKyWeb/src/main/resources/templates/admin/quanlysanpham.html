<div th:fragment="allproduct">
	<div class="container1">
		<div class="row">
			<h1>Quản lý sản phẩm</h1>
		</div>
		<a th:href="@{/productnew}" class="btn btn-success col-lg-12"
			style="font-size: 15px">Thêm Sản Phẩm</a>
		<table class="table table-striped table-bordered">
			<thead class="table-dark font_tr_th">
				<tr>
					<th>id</th>
					<th>Thể loại</th>
					<th>Nhà phát hành</th>
					<th>Tiêu đề</th>
					<th>Tác giả</th>

					<th>Số trang</th>
					<th>Số lượng bán</th>

					<th>Giá</th>

				</tr>
			</thead>
			<tbody class="font_tr_th">
				<tr th:each="product: ${products}">

					<td th:text="${product.nha_xuat_ban}"></td>
					<td th:text="${product.tieu_de}"></td>
					<td th:text="${product.tac_gia}"></td>
					<td th:text="${product.ngay_phat_hanh}"></td>
					<td th:text="${product.so_trang}"></td>
					<td th:text="${product.so_luong_ban}"></td>
					<td th:text="${product.so_luong_sach}"></td>
					<td th:text="${product.gia}"></td>
					<td th:text="${product.mo_ta}"></td>
					<td> <input type="hidden" name ="key" th:value="${product.id}">
						<a th:href="@{/oneproduct?id={id}(id=${product.id})}"
							class="btn btn-info">View</a>
							<a th:href="@{/deleteproduct1?id={id}(id=${product.id})}"
							class="btn btn-danger">Detele</a>
					</td>
				</tr>
				</form>
			</tbody>
		</table>

	</div>

	</script>
</div>
